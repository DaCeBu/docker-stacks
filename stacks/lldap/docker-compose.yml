services:

  lldap:
    container_name: lldap
    hostname: lldap
    image: lldap/lldap:stable
    restart: unless-stopped
    networks:
      - caddy_caddynet
    expose:
      - 3890   # LDAP
      - 17170  # Web UI
    env_file:
      - lldap_secrets.env
    volumes:
      - lldap-data:/data
      - lldap-secrets:/secrets

  redis:
    container_name: redis
    hostname: redis
    image: redis:latest
    restart: unless-stopped
    networks:
      - caddy_caddynet
    expose:
      - 6379
    volumes:
      - redis-data:/data

networks:
  caddy_caddynet:
    external: true

volumes:
  lldap-data:
    driver: local
    driver_opts:
      type: none
      device: /share/CE_CACHEDEV1_DATA/Docker_DATA/volumes/lldap_data
      o: bind

  lldap-secrets:
    driver: local
    driver_opts:
      type: none
      device: /share/CE_CACHEDEV1_DATA/Docker_DATA/volumes/lldap_secrets
      o: bind
  
  redis-data:
    driver: local
    driver_opts:
      type: none
      device: /share/CE_CACHEDEV1_DATA/Docker_DATA/volumes/redis_data
      o: bind